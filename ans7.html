<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Form</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const { useState } = React;

    const ShowData = ({ inputno, handleRemove }) => {
      const inputs = [];
      for (let i = 0; i < inputno; i++) {
        inputs.push(
          <div key={i}>
            <input />
            <button onClick={() => handleRemove(i)}>Remove Hobby</button>
          </div>
        );
      }
      return inputs;
    };

    const DynamicForm = () => {
      const [inputno, setInputno] = useState(1);

      const handleRemove = () => {
        setInputno(prevInputno => prevInputno > 1 ? prevInputno - 1 : 1);
      };

      const Add = () => {
        setInputno(prevInputno => prevInputno + 1);
      };

      return (
        <>
          <ShowData inputno={inputno} handleRemove={handleRemove} />
          <h1>Add Hobby</h1>
          <button onClick={Add}>Add</button>
        </>
      );
    };

    ReactDOM.render(<DynamicForm />, document.getElementById('root'));
  </script>
</html>
